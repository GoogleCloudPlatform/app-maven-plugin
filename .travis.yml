sudo: false
language: java
jdk:
  - openjdk7
cache:
  directories:
   - $HOME/.m2

script: "
if [ ${TRAVIS_PULL_REQUEST} = 'false' ] && [ ${TRAVIS_BRANCH} = 'master' ];
then
    mvn clean deploy --settings .travis/settings.xml -B -U;
else
    mvn clean install -B -U;
fi"

env:
  global:
    - secure: ""
    - secure: ""
